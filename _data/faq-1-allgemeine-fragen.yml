- title: "Was muss ich tun, um eine Kur zu beantragen?"
  antwort: |
    Sprechen Sie mit Ihrer Ärztin oder Ihrem Arzt über Ihre gesundheitliche Situation. 
    Wenn eine stationäre Maßnahme nötig ist, erhalten Sie ein Attest.

    Mit dem Attest wenden Sie sich an unsere Geschäftsstelle oder eine Diakonische Bezirksstelle. 
    Dort beraten Sie erfahrene Sozialarbeiterinnen und helfen Ihnen, eine passende Kurmaßnahme zu finden.

    Ihre Krankenkasse entscheidet über die Bewilligung. 
    Wird die Kur abgelehnt, können Sie sich über einen Widerspruch beraten lassen.

  kategorie: "Allgemeine Fragen"

- title: "Was kostet eine Mütterkur oder Mutter-Kind-Kur?"
  antwort: |
    Die Kosten werden ganz oder teilweise übernommen. Bitte sprechen Sie mit Ihrer Krankenkasse.

    Unsere Kurkliniken sind als Sanatorium anerkannt und damit beihilfefähig. 
    In Notsituationen können kirchliche Stellen einen Zuschuss geben.

    Sie zahlen 10 Euro pro Tag (laut § 61 SGB V). Kinder sind davon ausgenommen. 
    Bei geringem Einkommen ist eine Befreiung möglich.

    Für die Kur müssen Sie keinen Urlaub nehmen.

  kategorie: "Allgemeine Fragen"

- title: "Warum eine Evangelische Kureinrichtung?"
  antwort: |
    Unsere Kureinrichtungen bieten eine individuelle Behandlung, die Körper, Seele und Alltagssituation berücksichtigt. 
    Alles wird in einem persönlichen Behandlungsplan zusammengeführt.

    Wenn Sie möchten, können Sie sich mit Lebens- und Glaubensfragen auseinandersetzen oder seelsorgerliche Gespräche führen. 
    Das kann besonders in belastenden Lebensphasen hilfreich sein.

    Unsere Häuser sind offen für Menschen aller Konfessionen und Religionen.

  kategorie: "Allgemeine Fragen"

- title: "Muss ich für einen Kuraufenthalt Urlaub nehmen?"
  antwort: |
    Eine Kur dauert in der Regel drei Wochen. 

    Laut § 10 Bundesurlaubsgesetz wird sie nicht auf Ihren Erholungsurlaub angerechnet. 
    Sie müssen also keinen Urlaub bei Ihrem Arbeitgeber beantragen.

  kategorie: "Allgemeine Fragen"

- title: "Wie lange dauert eine Mütter- oder Mutter-Kind-Kur?"
  antwort: |
    In der Regel dauert die Maßnahme drei Wochen. 
    Das ist wichtig, damit die Kur wirkt und Sie sich gut erholen können.

  kategorie: "Allgemeine Fragen"

- title: "Gibt es einen gesetzlichen Anspruch auf eine Kur?"
  antwort: |
    Ja. Seit April 2007 gehören Müttergenesungskuren zu den Pflichtleistungen der gesetzlichen Krankenkassen.

    Der Grundsatz „ambulant vor stationär“ gilt für Mütter- und Väterkuren nicht mehr. 
    Gesetzlich ist anerkannt: Viele Belastungen lassen sich nur stationär behandeln.

  kategorie: "Allgemeine Fragen"

- title: "Wann ist eine Kurmaßnahme notwendig?"
  antwort: |
    Viele Frauen tragen große Verantwortung: Familie, Haushalt, Beruf. 
    Oft kommt alles zusammen – das macht krank.

    Wenn Sie merken, dass die Belastung zu groß wird, ist eine Kur sinnvoll. 
    Sie hilft, die Gesundheit zu stärken und Krankheiten zu vermeiden.

  kategorie: "Allgemeine Fragen"

- title: "Kann ich die Kur unterbrechen?"
  antwort: |
    Ihre Kur ist eine medizinisch notwendige Maßnahme. 
    Sie darf deshalb nicht unterbrochen werden – auch nicht für Besuche oder Termine.

    Die Ruhezeiten während der Kur sind wichtig für Ihre Erholung. 
    Planen Sie Ihre Kur deshalb so, dass keine anderen Verpflichtungen dazwischenkommen.

  kategorie: "Allgemeine Fragen"

- title: "Gibt es Vergünstigungen bei Bus, Bahn und Eintritten?"
  antwort: |
    Ja, je nach Klinikstandort gibt es verschiedene Vergünstigungen:

    In Bad Wurzach: Kurkarte mit Ermäßigungen im Vitalium und bei Veranstaltungen.

    In Scheidegg: Allgäu-Walser-Card (5 € Pfand pro Karte, Kinder ab 5 Jahren brauchen eine eigene Karte). 
    Über 100 Ermäßigungen z. B. bei Seilbahnen, Bädern, Museen, Klettergärten.

    In Loßburg: KONUS-Gästekarte für kostenlose Bus- und Bahnfahrten im Schwarzwald.

  kategorie: "Allgemeine Fragen"

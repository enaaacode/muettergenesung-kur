- title: "Meine Wochenenden in der Kur"
  antwort: |
    <p>Die behandlungsfreien Zeiten sind als Ruhezeiten ein wichtiger Bestandteil des Gesamtkonzepts. Sie sollen Ihnen die Freiräume geben, die Ihnen zuhause so oft fehlen.</p>
    <ul>
      <li>um unbeschwerte Zeit mit Ihren Kindern zu verbringen</li>
      <li>um einfach mal Zeit für sich selbst zu haben</li>
      <li>um die Behandlungen der Woche wirken zu lassen</li>
    </ul>
    <p>Am Wochenende finden kleinere Angebote wie gemeinsames Basteln für Mütter und Kinder statt. Die Gemeinschaftsräume stehen Ihnen selbstverständlich offen und bieten Spielmöglichkeiten für Ihre Kinder.</p>
  kategorie: "Kurablauf"

- title: "Meine Familie, Freundinnen und Freunde möchten mich in der Kur besuchen"
  antwort: |
    <p>Unsere Kliniken sind kleine, frauenspezifische Häuser. Daher kann Besuch nicht an den Mahlzeiten teilnehmen und auch nicht übernachten.</p>
    <p>Wir bitten darum, dass gemeinsame Aktivitäten außerhalb unseres Geländes geplant werden. Ab 19:30 Uhr sollten keine Gäste mehr auf dem Gelände sein.</p>
  kategorie: "Kurablauf"

- title: "Bekomme ich eine Bescheinigung für die Schule, dass wir in Kur sind?"
  antwort: |
    <p>Sie erhalten von uns eine Platzbestätigung des Kurplatzes sobald alle Unterlagen vorliegen und geprüft wurden. Diese können Sie bei der Schule vorlegen.</p>
  kategorie: "Organisatorisches"

- title: "Bekomme ich eine Bescheinigung für meine Arbeitsstelle, dass ich in Kur bin?"
  antwort: |
    <p>Sie erhalten vor der Anreise mit der Einladung eine Bescheinigung, welche Sie bei Ihrer Arbeitsstelle abgeben können.</p>
  kategorie: "Organisatorisches"

- title: "Ich bin beihilfeberechtigt – was muss ich beachten?"
  antwort: |
    <p>Bitte reichen Sie ein aussagekräftiges Attest mit der Anmeldung für die Kur ein. Wir brauchen für die Kurvorbereitung Angaben zu Ihren rehabilitationsrelevanten Diagnosen.</p>
    <p>In der Regel erhalten Beihilfeberechtigte die Kostenzusage erst 3 Monate vor Kurbeginn. Sie können sich auch ohne Kostenzusage anmelden. Bitte achten Sie darauf, den Antrag rechtzeitig zu stellen, so dass die Bewilligung 3 Monate vor Kurbeginn vorliegt.</p>
    <p>Bei uns sind alle Leistungen im Tagessatz inbegriffen. Es wird keine Rechnung ausgestellt, auf der einzelne Abrechnungsposten ersichtlich sind.</p>
    <p>Sie erhalten aber nach der Kur Ihre Kurverordnung. Darauf ist angegeben, welche Anwendungen Sie hatten sowie die Kosten für die einzelnen Anwendungen. Diese können Sie dann bei Ihrer Beihilfestelle einreichen.</p>
  kategorie: "Organisatorisches"

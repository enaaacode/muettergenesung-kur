- title: "Wann ist Anreise?"
  antwort: |
    <p>Die Anreisezeiten unterscheiden sich je nach Klinik:</p>
    <ul>
      <li>Frauen und Mütterkurklinik Bad Wurzach: zwischen 14:30 und 16:30 Uhr</li>
      <li>Mutter-Kind Kurklinik Scheidegg: zwischen 15:00 und 16:00 Uhr</li>
      <li>Mutter-Kind Kurklinik Loßburg: zwischen 14:30 und 15:30 Uhr</li>
    </ul>
  kategorie: "An- und Abreise"

- title: "Wann ist Abreise?"
  antwort: |
    <p>Bis 9:00 Uhr soll das Zimmer geräumt sein.</p>
    <p>Sollte Ihr Zug oder Bus später fahren, dürfen Sie sich selbstverständlich noch in den Gemeinschaftsräumen aufhalten.</p>
  kategorie: "An- und Abreise"

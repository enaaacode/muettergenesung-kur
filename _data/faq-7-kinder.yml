- title: "In welchen Zeiten kann mein Kind betreut werden?"
  antwort: |
    <p><strong>Öffnungszeiten der Kinderbetreuung:</strong></p>
    <ul>
      <li>Montag, Mittwoch, Donnerstag und Freitag von 9:00 – 16:00 Uhr</li>
      <li>Dienstags von 9:00 – 12:45 Uhr</li>
    </ul>
  kategorie: "Kinder und Betreuung"

- title: "Muss mein Kind den ganzen Tag in die Kinderbetreuung?"
  antwort: |
    <p>Je nach Pflichtterminen können Sie Ihr Kind auch nur halbe Tage in der Kinderbetreuung abgeben.</p>
  kategorie: "Kinder und Betreuung"

- schritt: "Schritt 1"
  subline: "Ankommen und Abstand gewinnen"
  text: "Endlich durchatmen. Der Alltag bleibt zu Hause, hier darf Ruhe einkehren – für Sie und Ihr Kind."

- schritt: "Schritt 2"
  subline: "Eigene Bedürfnisse wahrnehmen"
  text: "Was brauche ich? Schlaf, Bewegung, Zeit für mich? Diese Fragen dürfen jetzt im Mittelpunkt stehen."

- schritt: "Schritt 3"
  subline: "Körper und Seele stabilisieren"
  text: "Therapien, Spaziergänge, gesunde Ernährung – kleine Schritte, die neue Kraft geben."

- schritt: "Schritt 4"
  subline: "Struktur und neue Impulse finden"
  text: "Ein geregelter Tagesablauf, neue Rituale, inspirierende Angebote – Orientierung und Sicherheit entstehen."

- schritt: "Schritt 5"
  subline: "Austausch mit anderen Müttern"
  text: "Gemeinsam lachen, reden, verstanden werden – das tut gut und stärkt von innen."

- schritt: "Schritt 6"
  subline: "Gestärkt in den Alltag zurückkehren"
  text: "Mit neuer Energie, klaren Grenzen und kleinen Werkzeugen für den Alltag im Gepäck."
